<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Manga4Up | Admin</title>

  <link rel="icon" href="/dist/admin.png" type="image/png" />
  <link rel="stylesheet" href="/dist/styles/style.css"/>
  <link rel="stylesheet" href="/dist/styles/User.css"/>
  <link rel="stylesheet" href="/dist/styles/Nav.css">
  <link rel="stylesheet" href="/dist/styles/Forms.css"/>
  <link rel="stylesheet" href="/dist/styles/Table.css">
  <link rel="stylesheet" href="/dist/styles/ToDos.css"/>

  <script src="/dist/modules/Alpinejs.min@3.10.2.js" defer></script>
  <script src="/dist/main.js" type="module"></script>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>

<body x-data="{ openTab: 5 }">
  
  <div class="load"><span></span></div>
  
  <button type="button" class="OpenSide">=></button>
  <div class="blur"></div>
  
  <nav>
    <div class="logo">Manga4Up</div>
    <div class="links">
      <button type="button" x-on:click="openTab = 1" :class="{ 'active': openTab === 1 }">Sign in</button>
      <button type="button" x-on:click="openTab = 2" :class="{ 'active': openTab === 2 }">Add Volume</button>
      <button type="button" x-on:click="openTab = 3" :class="{ 'active': openTab === 3 }">Add Manga</button>
      <button type="button" x-on:click="openTab = 4" :class="{ 'active': openTab === 4 }">Add Blog</button>
      <button type="button" x-on:click="openTab = 5" :class="{ 'active': openTab === 5 }">Edit Recent</button>
      <button type="button" x-on:click="openTab = 6" :class="{ 'active': openTab === 6 }">Edit List</button>
      <button type="button" x-on:click="openTab = 7" :class="{ 'active': openTab === 7 }">Edit Blogs</button>
      <button type="button" x-on:click="openTab = 8" :class="{ 'active': openTab === 8 }">To Dos</button>
    </div>
  </nav>
  
  <main>
    <span x-show="openTab === 1" x-cloak x-transition.delay.50ms>
      
      <form class="SignIn">
        <div class="FormGroup">
          <label for="email">email</label>
          <input type="email" name="email" id="email" placeholder="email..." />
        </div>
        <div class="FormGroup">
          <label for="password">password</label>
          <input type="password" name="password" id="password" placeholder="password..." />
        </div>
        <div class="FormGroup">
          <button type="submit">Sign In</button>
        </div>
      </form>
      
      <div class="UserContainer"></div>
      
    </span>
    <span x-show="openTab === 2" x-cloak x-transition.delay.50ms>
      
      <form class="UploadVolume">
        <div class="FormGroup">
          <label for="VolumeID">Volume ID</label>
          <span name="VolumeID" id="VolumeID"></span>
        </div>        
        <div class="FormGroup">
          <label for="MangaTitle">Manga Title</label>
          <select name="MangaTitle" id="MangaTitle"></select>
        </div>
        <div class="FormGroup">
          <label for="VolumeNumber">Volume Number</label>
          <input type="number" name="VolumeNumber" id="VolumeNumber" placeholder="Volume Number..." />
        </div>
        <div class="FormGroup">
          <label for="FromChapter">From Chapter</label>
          <input type="number" name="FromChapter" id="FromChapter" placeholder="From Chapter..." />
        </div>
        <div class="FormGroup">
          <label for="ToChapter">To Chapter</label>
          <input type="number" name="ToChapter" id="ToChapter" placeholder="To Chapter..." />
        </div>
        <div class="FormGroup">
          <label for="FileSize">File Size</label>
          <input type="text" name="FileSize" id="FileSize" placeholder="File Size..." />
        </div>
        <div class="FormGroup">
          <label for="DLink1">Download Link 1</label>
          <input type="url" name="DLink1" id="DLink1" placeholder="DLink1..." />
        </div>
        <div class="FormGroup">
          <label for="DLink2">Download Link 2</label>
          <input type="url" name="DLink2" id="DLink2" placeholder="DLink2..." />
        </div>
        <div class="FormGroup">
          <label for="VolumeCover">Volume Cover</label>
          <input type="url" name="VolumeCover" id="VolumeCover" placeholder="Volume Cover..." />
        </div>
        <div class="FormGroup">
          <button type="submit">Upload</button>
        </div>
      </form>
      
    </span>
    <span x-show="openTab === 3" x-cloak x-transition.delay.50ms>
      
      <form class="UploadManga">
        <div class="FormGroup">
          <label for="MangaTitle">Manga Title</label>
          <select name="MangaTitle" id="MangaTitle"></select>
        </div>
        <div class="FormGroup">
          <label for="MangaState">Manga State</label>
          <select name="MangaState" id="MangaState">
            <option value="Publishing">Publishing</option>
            <option value="Finished">Finished</option>
            <option value="On Hiatus">On Hiatus</option>
          </select>
        </div>
        <div class="FormGroup">
          <label for="VolumesCount">Volumes Count</label>
          <input type="number" name="VolumesCount" id="VolumesCount" placeholder="Volumes Count..." />
        </div>
        <div class="FormGroup">
          <label for="LastCover">Last Cover</label>
          <input type="url" name="LastCover" id="LastCover" placeholder="Last Cover..." />
        </div>
        <div class="FormGroup">
          <label for="CreationDate">Creation Date</label>
          <input type="datetime-local" name="CreationDate" id="CreationDate" placeholder="Creation Date..." />
        </div>
        <div class="FormGroup">
          <label for="Options">Options</label>
          <div class="Options"></div>
        </div>
        <div class="FormGroup">
          <button type="submit">Upload</button>
        </div>
      </form>
      
    </span>
    <span x-show="openTab === 4" x-cloak x-transition.delay.50ms>
      
      <form class="UploadBlog">
        <div class="FormGroup">
          <label for="BlogTitle">Blog Title</label>
          <input type="text" name="BlogTitle" id="BlogTitle" placeholder="Blog Title..." />
        </div>
        <div class="FormGroup">
          <label for="BlogContent">Blog Content</label>
          <textarea name="BlogContent" id="BlogContent" placeholder="Blog Content..."></textarea>
        </div>
        <div class="FormGroup">
          <label for="BlogCover">Blog Cover</label>
          <input type="file" name="BlogCover" id="BlogCover" accept="image/*" />
        </div>
        <div class="FormGroup">
          <progress max="100" value="0" id="progress"></progress>
          <button type="submit">Upload</button>
        </div>
      </form>
      
    </span>
    <span x-show="openTab === 5" x-cloak x-transition.delay.50ms>
      
      <table>
        <thead>
          <tr>
            <td>Cover</td>
            <td>Info</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody class="EditRecent"></tbody>
      </table>
      
      <span class="NPPContainer">
        <button type="button" class="LMP">Old Data</button>
        <button type="button" class="LLP">New Data</button>
      </span>
      
    </span>
    <span x-show="openTab === 6" x-cloak x-transition.delay.50ms>
      
      <div class="SearcContainer">
        <input type="text" class="SearchByTitle" placeholder="Searc By Title ..."/>
        <select name="SearchByState" id="SearchByState" class="SearchByState">
          <option value="Show All">Show All</option>
          <option value="Publishing">Publishing</option>
          <option value="Finished">Finished</option>
          <option value="On Hiatus">On Hiatus</option>
        </select>
      </div>
      <div class="FilterContainer">
        <button data-sort="Title">Title ></button>
        <button data-sort="Time">Time ></button>
        <button data-sort="Count">Count ></button>
        <button data-sort="CreationDate">CreationDate ></button>
      </div>
      <div class="ExtraFilterContainer">
        <button data-filter="Comming Soon">Comming Soon</button>
        <button data-filter="One Shot">One Shot</button>
      </div>
      
      <table>
        <thead>
          <tr>
            <td>Cover</td>
            <td>Info</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody class="EditList"></tbody>
      </table>

      
    </span>
    <span x-show="openTab === 7" x-cloak x-transition.delay.50ms>


      <table>
        <thead>
          <tr>
            <td>Cover</td>
            <td>Info</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody class="EditBlogs"></tbody>
      </table>
    </span>
    <span x-show="openTab === 8" x-cloak x-transition.delay.50ms>
      
      <form class="UploadToDo">
        <div class="FormGroup">
          <label for="ToDo">ToDo</label>
          <input type="text" name="ToDo" id="ToDo" placeholder="ToDo..."/>
        </div>
        <div class="FormGroup">
          <button type="submit">Submit</button>
        </div>
      </form>
      
      <div class="ToDos"></div>
      
    </span>
  </main>

</body>

</html>
